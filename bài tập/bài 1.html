<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI 1</title>
</head>
<body>
    <div id="result"></div>
    <script>
        const courses = [
            { id: 1, title: "ReactJS Tutorial", rating: 4.2 },
            { id: 2, title: "Angular Tutorial", rating: 2.5 },
            { id: 3, title: "VueJS Tutorial", rating: 3.8 },
            { id: 4, title: "Java Tutorial", rating: 4 },
            { id: 5, title: "JavaScript Tutorial", rating: 3.5 }
        ];
        // Lọc các khóa học có rating >= 4 và lấy ra mảng các tiêu đề
        const highRatedCourses = courses.filter(course => course.rating >= 4).map(course => course.title);
        // Lấy phần tử có id là "result" và cập nhật nội dung
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = highRatedCourses.join('\n');
    </script>
</body>
</html>
